<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact - A S Aromal</title>
  </head>
  <body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">@IamASAromal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="material-symbols-outlined">
              menu
              </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="https://github.com/Liber-Primus/a-s-aromal.github.io/index">Home</a>
              <a class="nav-link" href="https://github.com/Liber-Primus/a-s-aromal.github.io/about">About</a>
              <a class="nav-link" href="https://github.com/Liber-Primus/a-s-aromal.github.io/timeline">Timeline</a>
              <a class="nav-link" href="https://github.com/Liber-Primus/a-s-aromal.github.io/projects">Projects</a>
              <a class="nav-link" href="https://github.com/Liber-Primus/a-s-aromal.github.io/blog">Blog</a>
              <a class="nav-link" href="https://github.com/Liber-Primus/a-s-aromal.github.io/contact">Contact Me</a>
            </div>
          </div>
        </div>
      </nav>

    <!--Contact Me-->
    <div class="container contact-sec">
        <div class="row heading">
                <div class="col-lg-12">
                    <h1>Contact Me</h1>
                </div>    
        <div class="row form-sec">
            <div class="col-lg-12">
                <form id="submit-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputName" placeholder="Name" name="Name">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" id="InputEmail" placeholder="Email"name="Email">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="InputPhone" placeholder="Mobile Number"name="Phone">
                    </div>
                    <div class="form-group">
                        <textarea type="text" class="form-control" id="InputMessage" placeholder="Message"name="Message">
                        </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <div class="outputMessage" id="outputMessage">
                    </div>
                  </form>
            </div>
        </div>
    </div>    

    <!--Footer-->
    <div class="container footer">
        <div class="row text-center">
            <div class="col-lg-12">
                <h1>Follow Me</h1>
            </div>
            <div class="col-lg-12">
                <div class="d-flex justify-content-center">
                    <a href="https://www.instagram.com/aromal_.as/" target="_blank"><i class="fa-brands fa-instagram me-2"></i></a>
                    <a href="https://twitter.com/aromal__as/" target="_blank"><i class="fa-brands fa-twitter me-2"></i></a>
                    <a href="https://www.linkedin.com/in/a-s-aromal/" target="_blank"><i class="fa-brands fa-linkedin me-2"></i></a>
                    <a href="https://github.com/Liber-Primus/" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            <div class="col-lg-12">
                <p>Designed & Built by A S Aromal</p>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $("#submit-form").submit((e) => {
          e.preventDefault();
          $.ajax({
            url: "https://script.google.com/macros/s/AKfycbyK1Bqge6KMfgjutITDzxJU0Ogcl34C-sR9SJijbIIazrjTzafdYcWrMdngrwgGdzad/exec",
            data: $("#submit-form").serialize(),
            method: "post",
            success: function (response) {
              document.getElementById("submit-form").reset();
              document.getElementById("outputMessage").classList.add('success');
              document.getElementById("outputMessage").innerHTML = "Message sent successfully";
              return false
            },
            error: function (err) {
              document.getElementById("outputMessage").classList.add('fail');
              document.getElementById("outputMessage").innerHTML = "Our Server is busy right now. Try again later!"
              return false
            },
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
